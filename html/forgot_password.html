<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/forgotPassword.css">
    <link rel="stylesheet" href="../styles/sharedStyles.css">
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <title>Esqueci minha senha</title>
</head>
<body>
    
    <!--Formulário de recuperação de senha-->
    <div class="content">

        <div class="forgotPassword">
            
            <form action="" method="get">
                <p>
                    <i class="backPage"></i>
                    <a href="/html/login.html">Voltar ao login</a>
                </p>
        
                <br>
        
                <p>
                    Para redefinir sua senha, seu email abaixo. Se sua conta for encontrada no banco de dados, um email será enviado para seu endereço de email, com as instruções sobre como restabelecer seu acesso.
                </p>
                
                <br>
        
                <p> 
                    
                   <i class="forgotPassword"></i>
                   <input class="emailForgotPassword" id="idForgotPassword" name="email_forgotPassword" required="required" type="email" placeholder="contato@uniceplac.com"/> 
        
               </p>
        
               <br>
        
                <div class="btnAcess">
                    <input id="btnAcess" type="submit" value="Buscar" />
        
                </div>

            </form>
               
        </div>
    </div>

</body>
</html>
