<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/formatEditor.css">
    <link rel="stylesheet" href="../styles/sharedStyles.css">
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Ubuntu&display=swap" rel="stylesheet">

    <title>Editor de texto</title>
</head>
<body>
    
    <!--Selação de tipos de texto-->
    <div class="content">

        <div class="formatEditor">
            <!--
                Arrumar o retorno para o index.html

            -->

            <p>
                <i class="backPage"></i>
                <a href="javascript:history.back()">Voltar ao inicio</a>
            </p>


            <h1>
                Bem vindos ao editor de textos da revista de saúde
            </h1>

            <p>
                Qual é o formato do seu texto?
            </p>
           <p>
               <select name="select">
                   <option value="opçãoDefault" selected>Selecione uma opção</option> 
                   <option value="Editorial">Editorial</option> 
                   <option value="PesquisaOriginal">Pesquisa Original</option>
                   <option value="Revisão">Revisão</option>
                   <option value=" RelatoDeExperiência"> Relato de experiência</option>
                   <option value="EntrevistaDePersonalidade">Entrevista de personalidade das áreas de saúde e ensino</option>
                   <option value="ManuscritoAutorConvidado ">Manuscrito de autor convidado </option>
                   <option value=" CartaAoEditor"> Carta ao editor </option>
                   <option value="Resenha">Resenha de obra literária</option>
               </select>

           </p>

            <br>
        
            <div class="btnAcess">
                <input id="btnAcess" type="submit" value="Gerar arquivo" />
    
            </div>

        </div>
    </div>

</body>
</html>
