<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/login.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Ubuntu&display=swap" rel="stylesheet">
  
  <title>Login</title>

</head>

<body>
 
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
    
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 

          <img src="../assets/logo.png" alt="logo" id="logoImg">

          <p> 
            
            <br>

            <!--  
              <label for="email_login">Seu e-mail</label>
              
            -->
            <i class="email_login"></i>
            <input id="email_login" class="login" name="email_login" required="required" type="text" placeholder="contato@uniceplac.com"/>
          </p>
          
          <p> 
            <!-- 
              <label for="password_login">Sua senha</label>

            -->
            <i class="password_login"></i>
            <input id="password_login" class="login" name="password_login" required="required" type="password" placeholder="*******" /> 
          </p>
          
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Lembrar identificação de usuário</label>
          </p>

          <br>

          <div class="btnAcess">
            <input id="btnAcess" type="submit" value="Acessar" />

          </div>

          <br>
          <br>
          
          <div class="link" id="registerNewAccount">
            Não tem acesso?
            <a href="register.html">Cadastre-se</a>
          </div>

          <div class="link" id="forgotPassword">
            <a href="#.html">Esqueci minha senha</a>
          </div>

         
        </form>
      </div>
    </div>
  </div>

  <div class="word">
    <p>Formate de </p> <p> maneira rapída </p> <p>e simples seus </p> <p>artigos</p>
  </div>
 

</body>
</html>
